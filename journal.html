<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal de Bord</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header>
    <h1>Journal de Bord</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="projets.html">Projets</a></li>
        <li><a href="apropos.html">À propos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <table id="journalTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Réalisation</th>
            <th>Preuve / Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les entrées seront ajoutées ici -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadJournal() {
      try {
        const res = await fetch("/.netlify/functions/get-journal");
        if (!res.ok) throw new Error("Erreur fetch journal");
        const entries = await res.json();

        const tbody = document.querySelector("#journalTable tbody");
        tbody.innerHTML = "";

        entries.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.date}</td>
            <td>${entry.realisations}</td>
            <td>${entry.notes || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Impossible de charger les entrées du journal.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadJournal);
  </script>
</body>
</html>
