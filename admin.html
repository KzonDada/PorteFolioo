<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Journal de Bord</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header>
    <h1>Admin Journal de Bord</h1>
    <a href="index.html" class="button admin-btn">Retour au site</a>
  </header>

  <main>
    <!-- Formulaire d'ajout -->
    <section class="card">
      <h2>Ajouter une entrée</h2>
      <form id="journalForm">
        <label for="date">Date :</label>
        <input type="date" id="date" required>

        <label for="realisations">Réalisation :</label>
        <textarea id="realisations" placeholder="Décris ce que tu as fait..." required></textarea>

        <label for="notes">Preuve / Notes :</label>
        <input type="text" id="notes" placeholder="Nom du fichier ou commentaire">

        <button type="submit">Ajouter</button>
      </form>
    </section>

    <!-- Tableau des entrées -->
    <section class="card">
      <h2>Journal de Bord</h2>
      <table id="journalTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Réalisation</th>
            <th>Preuve / Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les entrées seront ajoutées ici -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
